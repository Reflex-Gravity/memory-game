<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A memory game for the brain.">
    <meta name="keywords" content="JS Game, Memory game, game, brain games,">
    <meta name="theme-color" content="#160140">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/logo.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <noscript>This app needs javascript to run. Please enable it and reload.</noscript>
    <div id="wrapper">
        <h1 class="title">MemoryGame</h1>
        <div class="instructions">
            <p>Remember all the RED boxes and select them when the countdown starts.</p>
        </div>
        <div class="panel flex">
            <div class="hide" id="counter"></div>
            <button class="button hide" id="quit-btn">Quit</button>
        </div>
        <main id="game-app">
            <div id="arena"></div>
            <div class="modal" id="options-modal">
                <div id="result"></div>
                <div class="flex options-menu">
                    <button class="button" id="start-btn">Start Game</button>
                    <select class="dropdown" name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </main>
        <div id="notice"></div>
    </div>
    <script src="js/main.js"></script>
    <script>
        // Register service worker.
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
        });
        }
    </script>
</body>
</html>
