<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <noscript>This app needs javascript to run. Please enable it and reload.</noscript>
    <div id="wrapper">
        <h1 class="title">MemoryGame</h1>
        <div class="instructions">
            <p>Remember all the RED boxes and select them when the countdown starts.</p>
        </div>
        <div class="panel flex">
            <div class="hide" id="counter"></div>
            <button class="button hide" id="quit-btn">Quit</button>
        </div>
        <main id="game-app">
            <div id="arena"></div>
            <div class="modal" id="options-modal">
                <div id="result"></div>
                <div class="flex options-menu">
                    <button class="button" id="start-btn">Start Game</button>
                    <select class="dropdown" id="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </main>
        <div id="notice"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
